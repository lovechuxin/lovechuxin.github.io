机号/邮箱/用户名"</span>&gt;</span><br><span class="line">        &lt;br&gt;</span><br><span class="line">        &lt;input <span class="built_in">type</span>=<span class="string">"password"</span> name=<span class="string">"upass"</span> placeholder=<span class="string">"密码"</span>&gt;</span><br><span class="line">        &lt;br&gt;</span><br><span class="line">        &lt;input class=<span class="string">"input_code"</span> <span class="built_in">type</span>=<span class="string">"text"</span> name=<span class="string">"verifycode"</span> placeholder=<span class="string">"验证码"</span>&gt;</span><br><span class="line">        &lt;img class=<span class="string">"verifycode"</span> src=<span class="string">"https://passport.360.cn/captcha.php?m=create&amp;app=i360&amp;scene=login&amp;userip=&amp;level=default&amp;sign=8820a4&amp;r=1564540365&amp;border=none&amp;_=1564540365972"</span>&gt;</span><br><span class="line">        &lt;br&gt;</span><br><span class="line">        &lt;a class=<span class="string">"getpass"</span> href=<span class="string">"getpass.php"</span>&gt;忘记密码&lt;/a&gt;</span><br><span class="line">        &lt;br&gt;</span><br><span class="line">        &lt;input class=<span class="string">"login"</span> <span class="built_in">type</span>=<span class="string">"submit"</span> name=<span class="string">"submit"</span> value=<span class="string">"登录"</span>&gt;</span><br><span class="line"></span><br><span class="line">    &lt;/form&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">body &#123;</span><br><span class="line">    background-image: url(<span class="string">"https://static2.ichunqiu.com/icq/resources/fileupload/hot/1554287726317.jpg"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.box &#123;</span><br><span class="line">    height: 500px;</span><br><span class="line">    width: 40%;</span><br><span class="line">    background: white;</span><br><span class="line">    margin: 150px 20% 0 40% ;</span><br><span class="line">    text-align: center;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.top &#123;</span><br><span class="line">    padding-top: 20px;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">input &#123;</span><br><span class="line">    height: 43px;</span><br><span class="line">    width: 355px;</span><br><span class="line">    margin: 10px 0;</span><br><span class="line">    font-size: 17px;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.input_code &#123;</span><br><span class="line">    width: 240px;</span><br><span class="line">    margin-left: 0px;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.verifycode &#123;</span><br><span class="line">    margin-left: 10px;</span><br><span class="line">    height: 43px;</span><br><span class="line">    width: 100px;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.getpass &#123;</span><br><span class="line">    margin-top: 50px;</span><br><span class="line">    margin-left: 50%;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">.login &#123;</span><br><span class="line">    background-color: <span class="comment">#ff7900;</span></span><br><span class="line">    line-height: 40px;</span><br><span class="line">    color: <span class="com
